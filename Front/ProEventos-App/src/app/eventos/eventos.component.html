<h1>Eventos</h1>
<hr>

<form action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="buscar">
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</form>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Image</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd. Participantes</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of eventos">
      <td>{{item.eventoId}}</td>
      <td>
        <img src="../../assets/{{item.imagemUrl}}"
        [style.width.px]="widthImg"
        [style.margin.px]="marginImg">
      </td>
      <td>{{item.tema}}</td>
      <td>{{item.local}}</td>
      <td>{{item.dataEvento}}</td>
      <td>{{item.qtdPessoas}}</td>
      <td>{{item.lote}}</td>
      <td>
        <button class="btn btn-warning">botao</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td collspan="8" class="text-center">
        <h4>Nenhum item encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
